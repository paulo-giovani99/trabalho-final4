      <body>
      
        <div class="container">
          <section class="header1">
            <br>
            <h1>Compre sua armadura </h1>
          </section><br><br>
      
          <form id="form" class="form">
            <div class="form-content">
              <div class="nome"><label for="username">Nome do usuário:</label></div>
              
              <input
                type="text"
                id="username"
                placeholder="Digite o nome do usuario..." 
              />
              <a>Aqui vai a mensagem de erro....</a>
            </div>
      
            <div class="form-content">
              <div class="nome"><label for="email">Email:</label></div>
              
              <input
                type="email"
                id="email"
                placeholder="Digite o seu email..."
              />
              <a>Aqui vai a mensagem de erro....</a>
            </div><br><br>
      
            <div class="form-content">
              <div class="nome"><label for="password">Senha:</label></div>
              
              <input
                type="password"
                id="password"
                placeholder="Digite sua senha..."
              />
              <a>Aqui vai a mensagem de erro....</a>
            </div><br><br>
      
            <div class="form-content">
              <div class="nome"><label for="password-confirmation">Confirmação de senha:</label></div>
             
              <input
                type="password"
                id="password-confirmation"
                placeholder="Digite sua senha novamente..."
              />
              <a>Aqui vai a mensagem de erro....</a>
            </div><br><br>

            <label for="msg">Mensagem:</label>
            <textarea id="msg" rows="10px" cols="20px"></textarea>

              <br><br>
              <div ontouchstart="">
                <div class="button">
                  <a href="#">Comprar</a>
                </div>
              </div>
      
            
      
          </form>
      
        </div>
